<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mood Board Creator</title>

        <link rel="stylesheet" href="moodBoardCSS.css" />
    </head>
    <body>
        <input id="file" class="relative centered fitContent" type="file" multiple accept="image/jpeg, image/png" />

        <div id="imageContainer" class="relative">

        </div>

        <label for="amountInColSlider" id="amountInColLabel" class="relative centeredX fitContent">Pictures in column: 5</label>
        <input type="range" id="amountInColSlider" class="relative centeredX fitContent" name="amountInColumn" min="1" max="10" />

        <footer id="bottomText" class="absolute centered">2025 - Mood Board - Ben Feltham</footer>

        <script src="moodBoardJS.js"></script>
    </body>
</html>
